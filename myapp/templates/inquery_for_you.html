{% extends 'designer_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
   </head>
   <!-- body -->
   <body>
      <!-- contact -->
      <div class="contact">
         <div class="container text-center">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Inqueries For You</h2>
                     {% if msg %}
                        <h1><span class="yello">{{msg}}</span></h1>
                     {% endif %}
                  </div>
               </div>
            </div>
         </div>
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  
                  <form> 
                     {% csrf_token %}
                     <div class="row">
                        {% for i in inquery %}
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                           <h1><span class="yello">From,</span></h1>
                           <input class="form-control" placeholder="{{i.sender.fname}} {{i.sender.lname}}"  type="text" name="fnameofthe" readonly>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                           <input class="form-control" placeholder="Mobile Number" type="text" name="mobile" value="{{i.sender.mobile}}" readonly>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                           <input class="form-control" placeholder="Mobile Number" type="text" name="mobile" value="{{i.sender.email}}" readonly>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                           <textarea class="textarea" placeholder="Address" type="text" name="address" readonly>{{i.sender.address}}</textarea>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                           <textarea class="textarea" placeholder="{{i.description}}" type="text" name="description" readonly></textarea>
                        </div>
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                           <input class="form-control" placeholder="Mobile Number" type="text" name="mobile" value="Payment Status ::  {% if i.payment_status == True %}Successfull{% else %}Not Done Yet
                           {% endif %}" readonly>
                        </div>
                        {% endfor %}
                     </div>
                  </form>
               </div>

            </div>
         </div>
      </div>
      
      <!-- end contact  -->
   </body>
</html>
{% endblock %}
