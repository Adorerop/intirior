{% extends 'designer_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
   <head>
   </head>
   <!-- body -->
   <body>
      <!-- services -->
      <div class="services_main">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Your Designs :: Catagory {{cat}}</h2>
                     {% if msg %}
                        <h1><span class="yello">{{msg}}</span></h1>
                     {% endif %}
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-12">
                  <ul class="nav nav-tabs md-tabs border_none" id="myTabMD" role="tablist">
                     <li class="nav-item lisertab">
                        <a class="nav-link servi_tab active" id="home-tab-md"  href="#" role="tab" aria-controls="home-md"
                           aria-selected="true">Catagory</a>
                     </li>
                     <li class="nav-item lisertab">
                        <a class="nav-link servi_tab" id="home-tab-md"  href="{% url 'your_design_details' cat='RESIDENTAL' %}" role="tab" aria-controls="home-md"
                           aria-selected="true">RESIDENTAL</a>
                     </li>
                     <li class="nav-item lisertab">
                        <a class="nav-link servi_tab" id="profile-tab-md"  href="{% url 'your_design_details' cat='RETAILDESIGN' %}" role="tab" aria-controls="profile-md"
                           aria-selected="false">RETAIL DESIGN</a>
                     </li>
                     <li class="nav-item lisertab">
                        <a class="nav-link servi_tab" id="contact-tab-md"  href="{% url 'your_design_details' cat='SPACEADAPTATION' %}" role="tab" aria-controls="contact-md"
                           aria-selected="false">SPACE ADAPTATION</a>
                     </li>
                  </ul>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-12">
                  <div class="tab-content card back_bg" id="myTabContentMD">
                     <div class="tab-pane fade show active" id="home-md" role="tabpanel" aria-labelledby="home-tab-md">
                        <div class="row">
                           <div class="col-md-4 col-sm-6 padding_0 margin_right20">
                              <div class="services">
                                 <div class="services_img">
                                    <figure><img src="{{designs.pic1.url}}" alt="#" style="width: 400px; height: 400px; border-radius: 100%;">  </figure>
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-4 col-sm-6 padding_0 margin_top70p margin_right20 margin_left20">
                              <div class="services">
                                 <div class="services_img">
                                    <figure><img src="{{designs.pic2.url}}" alt="#" style="width: 400px; height: 400px; border-radius: 100%;">  </figure>
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-4 col-sm-6 padding_0 margin_left20">
                              <div class="services">
                                 <div class="services_img">
                                    <figure><img src="{{designs.pic3.url}}" alt="#" style="width: 400px; height: 400px; border-radius: 100%;">  </figure>
                                 </div>
                              </div>
                           </div>
                           <div class="col-md-4 offset-md-8 col-sm-6 padding_0 margin_top170">
                              <div class="services margin_left60">
                                 <div class="services_img">
                                    <figure><img src="{{designs.pic4.url}}" alt="#" style="width: 400px; height: 400px; border-radius: 100%;">  </figure>
                                 </div>
                              </div>
                           </div>
                           <div class="col-sm-6 margin_top40">
                              <a class="read_more " href="{% url 'update_design' cat=designs.design_category %}">Update Design</a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- end services -->
   </body>
</html>
{% endblock %}
